<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MentorAcademy prototype v6</title>
    <meta name="description" content="MentorAcademy's HTML prototype v6">

    <link rel="stylesheet" href="../css/style.css">

  </head>

  <!-- <body style="width: 1700px"> -->
  <body>

<main class="wrapper container-fluid loginpage_whole">

  <div class="row">
    <div class="col-xs-12">
      <div class="box logo_row">
        <a href="/" class="logo_centered" title="Home"></a>
      </div>
    </div>
  </div>

  <div class="wrapper container-fluid">
    <div class="row login_box_row">
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <div class="box">
          <div id="user_login_box">
            <div id="user_lb_header">
              <span>User Login</span>
            </div>
            <div id="lp_input_fields">
                <input type="text" id="lp_input_email" placeholder="Email">

                <input type="text" id="lp_input_password" placeholder="Password">
            </div>

            <div class="lp_centered_bttns">
              <button class="txt--caps" id="lp_login_bttn">login</button>
            </div>

            <div>
              <span id="forgot_pass"><a href="remind_pass.html">Forgot your password?</a></span>
            </div>

            <div id="lp_fb_google_container">

              <div class="lp_centered_bttns">
                <button class="txt--caps" id="lp_login_fb_bttn">log in with facebook</button>
              </div>
              <div class="lp_centered_bttns">
                <button class="txt--caps" id="lp_login_google_bttn">log in with google</button>
              </div>

            </div>

              <span id="lp_have_no_account">
                Dont have an account?
                  <span id="lp_signup">
                    <a href="signup.html">Sign up here</a>
                  </span>
              </span>

          </div>
        </div>
      </div>
    </div>

  </div>

</main>
