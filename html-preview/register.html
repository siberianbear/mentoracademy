<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MentorAcademy prototype v6</title>
    <meta name="description" content="MentorAcademy's HTML prototype v6">

    <link rel="stylesheet" href="../css/style.css">

  </head>

  <!-- <body style="width: 1700px"> -->
  <body>

<main class="wrapper container-fluid registerpage_whole">

  <div class="row">
    <div class="col-xs-12">
      <div class="box logo_row">
        <a href="/" class="logo_centered" title="Home"></a>
      </div>
    </div>
  </div>

  <div class="wrapper container-fluid">
    <div class="row login_box_row">
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
        <div class="box">
          <div id="register_box">
            <div id="user_lb_header">
              <span>Register an account</span>
            </div>

            <div class="lp_centered_bttns">
              <button class="txt--caps" id="rp_login_fb_bttn">log in with facebook</button>
            </div>
            <div class="lp_centered_bttns">
              <button class="txt--caps" id="rp_login_google_bttn">log in with google</button>
            </div>

            <div>
              <span id="rp_fill_form_txt">Or fill in the form below:</span>
            </div>


            <div id="rp_input_fields">
                <input type="text" id="rp_input_fname" placeholder="First Name">
                <input type="text" id="rp_input_sname" placeholder="Last Name">

                <input type="text" id="rp_input_email" placeholder="Email">
                <input type="text" id="rp_input_pass" placeholder="Password">
                <input type="text" id="rp_input_repeatpass" placeholder="Repeat Password">
            </div>


            <div class="lp_centered_bttns">
              <button class="txt--caps" id="rp_signup_bttn">sign up</button>
            </div>

            <span id="rp_have_account">
              Already have an account?
                <span id="rp_login">
                  <a href="login.html">Log in here</a>
                </span>
            </span>


          </div>
        </div>
      </div>
    </div>

  </div>

</main>

<div class="designs designs--index"></div>

    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script src="../js/design-toggler.js"></script>
  </body>
</html>
